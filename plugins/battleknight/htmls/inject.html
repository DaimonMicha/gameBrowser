

<div id="accountPlugin">
    <div id="account" class="kmTopic">
        <table id="accountTable" width="100%">
            <thead>
                <tr>
                    <th class="kmHeader"><input class="kmChecker"  id="enableAccount" type="checkbox" title="mach mich an!"></input></th>
                    <th id="klickMeisterLogo" class="kmHeader"><label for="enableAccount" title="mach mich an!">Klick Meister</label></th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="2" id="km_knightName"></td></tr>
                <tr><td colspan="2"></td></tr>
                <tr><td></td><td class="kmHeader"><span id="km_location"></span></td></tr>
                <tr><td id="km_missionPoints" align="right"></td><td>Missionspunkte</td></tr>
            </tbody>
        </table> <!-- #accountTable -->
    </div> <!-- #account -->
    <div id="kmGM" class="kmTopic">
        <table id="gmTable">
            <thead>
                <tr>
                    <th class="kmHeader"><input class="kmChecker" id="enableGM" type="checkbox" title="darf ich automatisch GM machen?"></input></th>
                    <th class="kmHeader"><label for="enableGM" title="darf ich automatisch GM machen?">GM</label></th>
                </tr>
            </thead>
            <tbody>
                <tr><td id="km_gmPoints" align="right"></td><td>GM-Punkte</td></tr>
            </tbody>
        </table> <!-- #duelTable -->
    </div> <!-- #duels -->
    <div id="duels" class="kmTopic">
        <table id="duelTable">
            <thead>
                <tr>
                    <th class="kmHeader"><input class="kmChecker" id="enableDuels" type="checkbox" title="darf ich automatisch Duelle machen?"></input></th>
                    <th class="kmHeader"><label for="enableDuels" title="darf ich automatisch Duelle machen?">Duelle</label></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table> <!-- #duelTable -->
    </div> <!-- #duels -->
</div> <!-- #accountPlugin -->
